<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-4">
        <label for="firstname">Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter name">
        <span class="name-empty-err text-danger d-block d-none">You must fill up this box</span>
        
        <label for="surname" class="mt-2">Surname</label>
        <input type="text" class="form-control" id="surname" placeholder="Enter surname">
        <span class="surname-empty-err text-danger d-block d-none">You must fill up this box</span>
        
        <label for="email" class="mt-2">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
        <span class="email-empty-err text-danger d-block d-none">You must fill up this box</span>
        
        <label for="password" class="mt-2">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
        <span class="ps-empty-err text-danger d-block d-none">You must fill up this box</span>
        <span class="ps-length-err text-danger d-block d-none">Your password must be at least 8 character</span>

        <label for="confirm-password" class="mt-2">Confirm password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
        <span class="cp-empty-err text-danger d-block d-none">You must fill up this box</span>
        <span class="cp-same-err text-danger d-block d-none">Your confirm password is not same with main password</span>

        <button type="button" class="btn btn-outline-primary mt-4 submit">Submit</button>
    </div>
   

   <script src="assets/js/script.js"></script>
</body>

</html>
